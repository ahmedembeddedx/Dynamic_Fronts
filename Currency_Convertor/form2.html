<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <div class="top_heading">
        <h1>CURRENCY CONVERTING WEBSITE</h1>
    </div>

    <div class="main_form">
        <form action="#">
            <label for="currency_medium">SELECT CURRENCY MEDIUM:</label>
            <select id="currency_medium">
                <option value="PKR">SELECT</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="AED">EUR</option>
            </select>
            <br>
            <br>
            <label for="Amount">PLEASE ENTER THE AMOUNT IN RUPEES TO CONVERT INTO SELECTED MEDIUM:</label>
            <input type="text", id="Amount", placeholder="(Enter Amount)">
            <br>
            <br>
            <button>
                CONVERT RUPEES TO SELECTED MEDIUM
            </button>
            <br>
            <br>
            <label for="Disp_Amount">AMOUNT OF RUPEES IN YOUR CHOOSEN MEDIUM:</label>
            <input type="text", id="Disp_Amount", placeholder="(DISPLAYED AMOUNT)">
            <br>
            <br>
            <label for="Amount">PLEASE ENTER AMOUNT IN YOUR CHOOSEN MEDIUM TO CONVERT TO RUPEES: </label>
            <input type="text", id="Amount", placeholder="(ENTER AMOUNT)">
            <br>
            <br>
            <button>
                CONVERT FROM SELECTED MEDIUM TO RUPEES
            </button>
            <br>
            <br>
            <label for="Disp_Amount">AMOUNT FROM YOUR CHOSEN MEDIUM TO RUPEES:</label>
            <input type="text", id="Disp_Amount", placeholder="(DISPLAYED AMOUNT)">
            <br>
            <br>
            <label for="Choosen_Medium">YOUR PREVIOUS CHOSEN MEDIUM WAS:</label>
            <input type="text", id="Choosen_Medium", placeholder="(PREVIOUS MEDIUM)">
            <br>
            <br>
            
            <label for="Programmed_by">PROGRAMMED BY:</label>
            <input type="text", id="Programmed_by", placeholder="(AHMED ABDULLAH)">
            <br>
            <br>
            
            <button class="reset">
                <strong>
                    RESET
                </strong>
            </button>

        </form>
    </div>


</body>
</html>
